<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stone Paper Scissors Game</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h1 {
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      overflow-x: auto;
      flex-wrap: nowrap;
      padding-bottom: 10px;
    }

    .button-container::-webkit-scrollbar {
      height: 8px;
    }

    .button-container::-webkit-scrollbar-thumb {
      background-color: #999;
      border-radius: 4px;
    }

    .bu {
      padding: 10px 20px;
      font-size: 30px;
      cursor: pointer;
      border-radius: 30px;
      border: 2px solid black;
      color: white;
      background-color: #000;
      width: 120px;
      height: 100px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .myButton:hover {
      background-color: #25abcc;
    }

    .activeButton {
      background-color: #714747 !important;
    }

    #result {
      font-size: 40px;
      margin-top: 20px;
      color: #333;
    }

    #timer {
      font-size: 28px;
      color: #e91e63;
      margin-bottom: 10px;
    }

    #scoreboard {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #game-over {
      color: green;
      font-size: 28px;
      margin-top: 15px;
    }

    @media (max-width: 768px) {
      .bu {
        width: 100px;
        height: 80px;
        font-size: 24px;
      }

      #result {
        font-size: 32px;
      }

      #scoreboard {
        font-size: 20px;
      }
    }

    @media (max-width: 480px) {
      .bu {
        width: 90px;
        height: 70px;
        font-size: 22px;
      }

      #result {
        font-size: 28px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Stone Paper Scissors</h1>

  <div id="scoreboard">Player: 0 | Computer: 0</div>
  <div id="timer"></div>

  <div class="button-container">
    <button id="r" class="bu compButton"><i class="bi bi-circle-fill"></i></button>
    <button id="p" class="bu compButton"><i class="bi bi-envelope-paper-fill"></i></button>
    <button id="s" class="bu compButton"><i class="bi bi-scissors"></i></button>
  </div>

  <div class="button-container">
    <button id="x" class="bu myButton"><i class="bi bi-circle-fill"></i></button>
    <button id="y" class="bu myButton"><i class="bi bi-envelope-paper-fill"></i></button>
    <button id="z" class="bu myButton"><i class="bi bi-scissors"></i></button>
  </div>

  <h1 id="result"></h1>
  <h2 id="game-over"></h2>

  <script>
    const myButtons = document.getElementsByClassName("myButton"); 
    const compButtons = document.getElementsByClassName("compButton");
    let playerScore = 0;
    let compScore = 0;

    function updateScore() {
      document.getElementById("scoreboard").innerText = `Player: ${playerScore} | Computer: ${compScore}`;
    }

    function resetGame() {
      playerScore = 0;
      compScore = 0;
      updateScore();
      document.getElementById("game-over").innerText = "";
      document.getElementById("result").innerText = "";
    }

    function endGame(winner) {
      document.getElementById("game-over").innerText = `${winner} won the Best of 5!`;
      setTimeout(resetGame, 4000); // Auto reset after 4 seconds
    }

    for (let i = 0; i < myButtons.length; i++) {
      myButtons[i].addEventListener("click", function () {
        // Clear previous highlights
        for (let j = 0; j < myButtons.length; j++) {
          myButtons[j].classList.remove("activeButton");
        }
        for (let j = 0; j < compButtons.length; j++) {
          compButtons[j].classList.remove("activeButton");
        }

        myButtons[i].classList.add("activeButton");

        const playerId = myButtons[i].id;
        let playerMove = playerId === "x" ? "stone" : playerId === "y" ? "paper" : "scissor";

        const randomIndex = Math.floor(Math.random() * 3);
        compButtons[randomIndex].classList.add("activeButton");

        const compId = compButtons[randomIndex].id;
        let compMove = compId === "r" ? "stone" : compId === "p" ? "paper" : "scissor";

        let result = "";
        if (playerMove === compMove) {
          result = "Draw";
        } else if (
          (playerMove === "stone" && compMove === "scissor") ||
          (playerMove === "paper" && compMove === "stone") ||
          (playerMove === "scissor" && compMove === "paper")
        ) {
          result = "You Win!";
          playerScore++;
        } else {
          result = "You Lose!";
          compScore++;
        }

        document.getElementById("result").innerText = result;
        updateScore();

        if (playerScore === 3) endGame("Player");
        else if (compScore === 3) endGame("Computer");
      });
    }
  </script>
</body>
</html>
